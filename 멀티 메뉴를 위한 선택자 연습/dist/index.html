<!-- partial:index.partial.html -->
<!--
- ul > li > a 는 불변의 패턴이다.
- ul은 ul을 자식으로 둘 수 없다.
- a는 대부분의 경우 오직 텍스트만 가질 수 있다.
- li는 li를 자식으로 둘 수 없다.
- ul의 자식은 무조건 li 여야 한다.
- li는 그 어떤 것도 자식으로 가질 수 있다.
-->

<!-- 1차메뉴 1개, 2차메뉴 3개 
  ul:1차 메뉴
  ul의 자식li:1차 메뉴 아이템
  li의 자식a:1차메뉴 텍스트

  a의 동생인 ul:2차 메뉴
  ul의 자식인 li:2차 메뉴 아이템
  li의 자식 a:2차 메뉴 텍스트
  

-->

<!-- nav.menu-1>ul>li*3>a[href="#"]+ul>li*2>a[href="#"] -->

<nav class="menu-1">

      </ul>

    </li>
    <li>
      <a href="#">식물</a>

        <li><a href="#">야채</a></li>
      </ul>

    </li>
    <li>

      <a href="#">광물</a>
      <ul>
        <li><a href="#">금속</a></li>
        <li><a href="#">비금속</a></li>
      </ul>

    </li>
  </ul>
</nav>
